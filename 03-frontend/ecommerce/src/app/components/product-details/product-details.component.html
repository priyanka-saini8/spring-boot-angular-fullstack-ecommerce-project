<div class="detail-section">
    <div class="container-fluid">

        <ng-container *ngIf="product">
            <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <a href="#" class="primay-btn">Add to cart</a>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        </ng-container>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
